<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="registration">
        <div class="container">
            <div class="registration__inner">
                <div class="registration__box box-registration">
                    <div class="box-registration__inner">
                        <a class="box-registration__link-close page-link-close" href="index.html"></a>
                        <form action="#" class="box-registration__form form-registration">
                            <label class="form-registration__label page-label">
                                Ваш e-mail
                                <input type="text" class="form-registration__input page-input">
                            </label>
                            <label class="form-registration__label page-label">
                                Пароль
                                <input type="password" class="form-registration__input page-input">
                            </label>
                            <label class="form-registration__label page-label">
                                Повторите пароль
                                <input type="password" class="form-registration__input page-input">
                            </label>
                            <label class="form-registration__label-radio page-label-radio">
                                <input class="form-registration__input-radio page-input-radio" type="checkbox">
                                <span></span>
                                Запомнить меня
                            </label>
                            <button class="form-registration__btn-create page-btn" type="submit">Создать аккаунт</button>
                        </form>
                        <a href="login.html" class="box-registration__btn-login page-btn">войти</a>
                        <div class="box-registration__img">
                            <img src="images/registration/registration-img.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
