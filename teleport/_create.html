<section class="create">
    <div class="create__row">
        <div class="create__title home-title">Создание страницы</div>
        <button class="create__cancel">отмена</button>
    </div>
    <form action="#" method="#" class="create__form create-form">
        <label for="inputPageName" class="create-form__label">Название страницы (видно только
            вам) <span>*</span></label>
        <input type="text" class="create-form__input" id="inputPageName">

        <div class="create-form__title">Настройки продающей страницы</div>

        <label for="inputPageTitle" class="create-form__label">Заголовок страницы</label>
        <input type="text" class="create-form__input" id="inputPageTitle">

        <label for="inputPageDescription" class="create-form__label">Описание страницы</label>
        <input type="text" class="create-form__input" id="inputPageDescription">

        <label for="inputButtonText" class="create-form__label">Текст кнопки
            <span>*</span></label>
        <input type="text" class="create-form__input" id="inputButtonText">

        <label for="inputFacebookPixel" class="create-form__label">Facebook Pixel</label>
        <input type="text" class="create-form__input" id="inputFacebookPixel">

        <div class="create-form__title">Настройки страницы подписки</div>

        <label for="inputPageTitle" class="create-form__label">Заголовок страницы
            <span>*</span></label>
        <input type="text" class="create-form__input" id="inputPageTitle">

        <label for="inputInstagramNickname" class="create-form__label">Ник в Instagram
            <span>*</span></label>
        <input type="text" class="create-form__input" id="inputInstagramNickname">

        <div class="create-form__title">Настройки страницы подписки</div>

        <label for="inputCheckSubs" class="create-form__label">Текст проверки подписки
            <span>*</span></label>
        <input type="text" class="create-form__input" id="inputCheckSubs">

        <label for="inputBtnSubCheck" class="create-form__label">Текст кнопки проверки подписки
            <span>*</span></label>
        <input type="text" class="create-form__input" id="inputBtnSubCheck">

        <div class="create-form__title">При успешной подписке</div>
        <label for="inputTitle" class="create-form__label">Заголовок <span>*</span></label>
        <input type="text" class="create-form__input" id="inputTitle">
        <label for="inputPageText" class="create-form__label">Текст страницы
            <span>*</span></label>
        <input type="text" class="create-form__input" id="inputPageText">
        <label for="inputBtnText" class="create-form__label">Текст кнопки <span>*</span></label>
        <input type="text" class="create-form__input" id="inputBtnText">
        <label for="inputBtnLink" class="create-form__label">Ссылка на кнопке
            <span>*</span></label>
        <input type="text" class="create-form__input" id="inputBtnLink">


        <div class="create-form__row">
            <button class="create-form__btn-cancel" type="reset">Отмена</button>
            <button class="create-form__btn-create page-btn" type="submit">Создать</button>
        </div>

    </form>
</section>
